<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow" />
    <title>FORMA'SINT.</title>
    <meta name="description" content="FORMA'SINT.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<!-- html created in 2-3 hours -->
<body>
    <div id="overlay" class="hidden"></div>
    <header>
        <div class="header-desktop">
            <a href="" class="logo-link">
                <p class="header-icon">F</p>
                <p class="logo-text">FORMA'SINT.</p>
            </a>
            <nav>
                <ul>
                    <li class="header-nav-elem" data-nav-btn="home">HOME</li>
                    <li class="header-nav-elem" data-nav-btn="featured">FEATURED PRODUCTS</li>
                    <li class="header-nav-elem" data-nav-btn="products">PRODUCT LISTING</li>
                </ul>
            </nav>
            <div>
                <img src="images/icons/user.svg" alt="" class="user-icon">
                <p>FRONTEND DEVELOPER</p>
            </div>
            <button class="burger-menu-button">
                <img src="images/icons/burger-menu.svg" alt="">MENU
            </button>
        </div>
        
        <div id="menu-mobile">
            <div class="mobile-header">
                <a href="" class="logo-link">
                    <p class="header-icon">F</p>
                </a>
                <button class="burger-menu-button">
                    <img src="images/icons/close.svg" alt="">CLOSE
                </button>
            </div>
            <nav class="mobile-header-nav">
                <ul>
                    <li class="header-nav-elem" data-nav-btn="home">HOME</li>
                    <li class="header-nav-elem" data-nav-btn="featured">FEATURED PRODUCTS</li>
                    <li class="header-nav-elem" data-nav-btn="products">PRODUCT LISTING</li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="banner" data-section="home">
        <h1 id="banner-logo">Forma'Sint.</h1>
        <picture>
            <source srcset="images/HERO PHOTO.jpg" type="image/jpg">
            <img src="images/HERO PHOTO.jpg" alt="banner">
        </picture>
    </section>
    <section id="featured-products" data-section="featured">
        <div class="featured-products-text">
            <p>FEATURED PRODUCTS</p>
            <h2>Browse featured</h2>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                 
            </div>
            <div class="swiper-button-prev swiper-button"></div>
            <div class="swiper-button-next swiper-button"></div>
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <section id="all-products" data-section="products">
        <div class="dropdown-container">
            <h2>NUMBER OF PRODUCTS PER PAGE</h2>
            <div class="dropdown-options-container">
                <div id="products-per-page" class="border-hidden">
                    <button class="dropdown-option border-hidden active">14</button>
                    <button class="dropdown-option hidden-display">25</button>
                    <button class="dropdown-option hidden-display">36</button>
                </div>
            </div>
        </div>
        <div id="products-list">
        </div>
        <article id="product-extended" class="hidden">
            <img src="" alt="">
            <p class="product-id extended-id"></p>
            <button id="close-extended"><img src="images/icons/close.svg" alt="">CLOSE</button>
        </article>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
